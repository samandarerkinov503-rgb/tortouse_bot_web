<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tayyor Shirinliklar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #007AFF;
            --text-color: #333;
            --bg-color: #f4f4f4;
            --card-bg: #fff;
        }
        [data-theme="dark"] {
            --text-color: #e0e0e0;
            --bg-color: #1a1a1a;
            --card-bg: #2c2c2c;
        }
        body {
            font-family: -apple-system, Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin: 0 0 20px;
            color: var(--primary-color);
        }
        .product {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: translateY(-2px);
        }
        .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        .product-info {
            flex: 1;
        }
        .product-info p {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        .product-info span {
            font-size: 14px;
            color: #888;
        }
        .quantity {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quantity button {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .quantity button:hover {
            background: #005BB5;
        }
        .quantity input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 5px;
            font-size: 14px;
        }
        #total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin: 15px 0;
        }
        #add-to-cart {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #add-to-cart:hover {
            background: #005BB5;
        }
        #error-message {
            color: #ff4444;
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        @media (max-width: 400px) {
            .product {
                flex-direction: column;
                align-items: flex-start;
            }
            .product img {
                width: 100%;
                max-width: 150px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>üç∞ Tayyor Shirinliklar</h1>
    <div id="error-message">Xatolik: Telegram Web App ishlamadi. Iltimos, qayta urining.</div>
    <div id="products"></div>
    <div id="total">Jami: 0 so‚Äòm</div>
    <button id="add-to-cart">üõí Savatga Qo‚Äòshish</button>
    <script src="app.js"></script>
</body>
</html>
