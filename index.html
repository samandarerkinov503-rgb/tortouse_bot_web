<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirinliklar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #fefcbf, #fed7aa);
            font-family: 'Inter', sans-serif;
        }
        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .add-to-cart {
            transition: background-color 0.3s;
        }
        .add-to-cart:hover:not(:disabled) {
            background-color: #16a34a;
        }
        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">üç∞ Shirinliklar</h1>
    <div id="error-message" class="error-message">Xato: JavaScript yoki Telegram Web App yuklanmadi. Iltimos, sahifani yangilang.</div>
    <div id="products" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
    <div class="mt-6 p-4 bg-white rounded-lg shadow-md">
        <p class="text-xl font-semibold text-gray-800">Jami: <span id="total-price">0</span> so'm</p>
        <button id="add-to-cart" class="mt-4 w-full py-3 bg-green-500 text-white rounded-lg font-semibold disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>Savatga Qo'shish</button>
    </div>
    <script>
        // Telegram Web App skriptini dinamik yuklash
        const tgScript = document.createElement('script');
        tgScript.src = 'https://telegram.org/js/telegram-web-app.js';
        tgScript.onload = () => console.log('Telegram Web App skripti muvaffaqiyatli yuklandi');
        tgScript.onerror = () => {
            console.error('Telegram Web App skripti yuklanmadi!');
            document.getElementById('error-message').style.display = 'block';
        };
        document.head.appendChild(tgScript);

        // app.js faylini yuklashdan oldin tekshirish
        const appScript = document.createElement('script');
        appScript.src = 'app.js';
        appScript.onload = () => console.log('app.js muvaffaqiyatli yuklandi');
        appScript.onerror = () => {
            console.error('app.js fayli yuklanmadi!');
            document.getElementById('error-message').style.display = 'block';
        };
        document.head.appendChild(appScript);
    </script>
</body>
</html>
